galaxy_info:
  role_name: bootstrap_core
  author: Andrew Shagayev

  description: role for RaspberryPi vanilla Minibian (Debian based) distro bootstrap.

  license: MIT

  min_ansible_version: 1.2

  github_branch: master

  platforms:
  - name: Debian
    versions:
    - jessie
    - stretch
  - name: EL
    versions:
    - 7

  galaxy_tags:
  - minibian
  - raspberrypi
  - debian
  - jessie
  - stretch

dependencies:
- role: drew1kun.rpi_expandfs
- role: drew1kun.rpi3_network
  rpi3_network_wifi_APs: "{{ bootstrap_core__rpi3_network_wifi_APs }}"
  when: ansible_os_family == 'Debian'
